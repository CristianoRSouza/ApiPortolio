services:
  postgres:
    image: postgres:15-alpine
    container_name: soccerbet_db
    restart: always
    environment:
      POSTGRES_DB: soccerbet
      POSTGRES_USER: soccerbet_user
      POSTGRES_PASSWORD: soccerbet_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soccerbet_user -d soccerbet"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: soccerbet_api
    restart: always
    ports:
      - "0.0.0.0:5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=soccerbet;Username=soccerbet_user;Password=soccerbet_pass123
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
